<div class="article-link card">
    <div class="row">
        <div class="col-10">
            <div class="title"><a href="{{ .Get "url" }}" target="_blank">{{ .Get "title" }}</a></div>
            <div class="description">{{ .Get "text" }}</div>
        </div>
        <div class="col-2 share-link">
            <a href="{{ .Get "url" }}" target="_blank">
                <i class="material-icons">
                    open_in_new
                </i>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col link">
            {{ .Get "url" }}
        </div>
    </div>
</div>
